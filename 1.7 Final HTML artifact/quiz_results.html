<!DOCTYPE html>

<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <!--this is a comment! >:)-->
    <h1 id="result message">"YOU LOSE"</h1>

    <script>
    const params = new URLSearchParams(window.location.search);
    const answers = ["3", "2","yo","1"];
    const correctAnswers = 0;
    for(i = 0; i < params.size; i ++){
        if(params.get('q'+i) == answers[i]){
            correctAnswers++;
        }
    }
    if(correctAnswers == 4){
        document.getElementById("result message").innerHTML = "YOU WIN!"
    }
    
    </script>

    <a href="html_quiz.html">Go back</a>
</body>
</html>
