<!DOCTYPE html>

<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <!--this is a comment! >:)-->
    <div id="result message">YOU LOSE<br><img src="frown.jpeg"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const answer_key = ["3", "2","<a>","3"];

        let score = 0;
        for (let i = 0; i < 4; i++){
            
            if(params.get("q"+(i+1)) == answer_key[i]){
                score++;
            }
        }
        if(score >=4 ){
            document.getElementById("result message").innerHTML = "<h1>YOU WIN</h1><br><img src='smile.jpeg'>";
        }
    </script>

    <a href="html_quiz.html">Go back</a>
</body>
</html>
