<!DOCTYPE html>

<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <!--this is a comment! >:)-->
    <div id="result message">YOU LOSE<br><img src="frown.jpeg"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const answer_key = ["3", "2","<a>","3"];

        let score = 0;
        for (let i = 0; i < 4; i++){
            
            if(params.get("q"+(i+1)) == answer_key[i]){
                score++;
            }
        }
        if(score >=4 ){
            document.getElementById("result message").innerHTML = "<h1>YOU WIN</h1><br><img src='smile.jpeg'>";
        }
    </script>

    <h3>Helpful Reference!</h3>
    <ul>
        <li>&lth1&gt through &lth6&gt: header tag (1 is biggest)</li>
        <li>lists
            <ol>
                <li>&ltul&gt: unordered list tag</li>
                <li>&ltol&gt: ordered list tag</li>
                <li>&ltdl&gt: description list tag</li>
            </ol>
        </li>
        <li>&lta&gt: link tag</li>
        <li>&ltp&gt: paragraph tag</li>
    </ul>

</body>
</html>
